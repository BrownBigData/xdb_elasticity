lineitem;CREATE TABLE `lineitem_<P>` ( `L_ORDERKEY` int(11) NOT NULL, `L_PARTKEY` int(11) NOT NULL, `L_SUPPKEY` int(11) NOT NULL, `L_LINENUMBER` int(11) NOT NULL, `L_QUANTITY` decimal(15,2) NOT NULL, `L_EXTENDEDPRICE` decimal(15,2) NOT NULL, `L_DISCOUNT` decimal(15,2) NOT NULL, `L_TAX` decimal(15,2) NOT NULL, `L_RETURNFLAG` char(1) NOT NULL, `L_LINESTATUS` char(1) NOT NULL, `L_SHIPDATE` date NOT NULL, `L_COMMITDATE` date NOT NULL, `L_RECEIPTDATE` date NOT NULL, `L_SHIPINSTRUCT` char(25) NOT NULL, `L_SHIPMODE` char(10) NOT NULL, `L_COMMENT` varchar(44) NOT NULL, PRIMARY KEY (`L_ORDERKEY`,`L_LINENUMBER`), KEY `l_shipdate_idx` (`L_SHIPDATE`) USING BTREE) ENGINE=InnoDB DEFAULT CHARSET=latin1
orders;CREATE TABLE `orders_<P>` ( `O_ORDERKEY` int(11) NOT NULL, `O_CUSTKEY` int(11) NOT NULL, `O_ORDERSTATUS` char(1) NOT NULL, `O_TOTALPRICE` decimal(15,2) NOT NULL, `O_ORDERDATE` date NOT NULL, `O_ORDERPRIORITY` char(15) NOT NULL, `O_CLERK` char(15) NOT NULL, `O_SHIPPRIORITY` int(11) NOT NULL, `O_COMMENT` varchar(79) NOT NULL, PRIMARY KEY (`O_ORDERKEY`), KEY `o_orderdate_idx` (`O_ORDERDATE`) USING BTREE ) ENGINE=InnoDB DEFAULT CHARSET=latin1
customer;CREATE TABLE `customer_<P>` (`C_CUSTKEY` int(11) NOT NULL,`C_NAME` varchar(25) NOT NULL,`C_ADDRESS` varchar(40) NOT NULL, `C_NATIONKEY` int(11) NOT NULL, `C_PHONE` char(15) NOT NULL, `C_ACCTBAL` decimal(15,2) NOT NULL, `C_MKTSEGMENT` char(10) NOT NULL, `C_COMMENT` varchar(117) NOT NULL, PRIMARY KEY (`C_CUSTKEY`), KEY `c_mktsegment_idx` (`C_MKTSEGMENT`) USING HASH) ENGINE=InnoDB DEFAULT CHARSET=latin1
supplier;CREATE TABLE `supplier_<P>` (  `S_SUPPKEY` int(11) NOT NULL,  `S_NAME` char(25) NOT NULL,  `S_ADDRESS` varchar(40) NOT NULL,  `S_NATIONKEY` int(11) NOT NULL,  `S_PHONE` char(15) NOT NULL,  `S_ACCTBAL` decimal(15,2) NOT NULL,  `S_COMMENT` varchar(101) NOT NULL,PRIMARY KEY (`S_SUPPKEY`)) ENGINE=InnoDB DEFAULT CHARSET=latin1;
part;CREATE TABLE `part_<P>` (  `P_PARTKEY` int(11) NOT NULL,  `P_NAME` varchar(55) NOT NULL,  `P_MFGR` char(25) NOT NULL,  `P_BRAND` char(10) NOT NULL,  `P_TYPE` varchar(25) NOT NULL,  `P_SIZE` int(11) NOT NULL,  `P_CONTAINER` char(10) NOT NULL,  `P_RETAILPRICE` decimal(15,2) NOT NULL, `P_COMMENT` varchar(23) NOT NULL,  PRIMARY KEY (`P_PARTKEY`) ) ENGINE=InnoDB DEFAULT CHARSET=latin1
nation;CREATE VIEW `nation_<P>` AS SELECT * FROM nation_data
nation_data;CREATE TABLE `nation_data` (  `N_NATIONKEY` int(11) NOT NULL,  `N_NAME` char(25) NOT NULL,  `N_REGIONKEY` int(11) NOT NULL,  `N_COMMENT` varchar(152) DEFAULT NULL,  PRIMARY KEY (`N_NATIONKEY`)) ENGINE=InnoDB DEFAULT CHARSET=latin1;
region;CREATE VIEW `region_<P>` AS SELECT * FROM region_data
region_data;CREATE TABLE `region_data` (  `R_REGIONKEY` int(11) NOT NULL,  `R_NAME` char(25) NOT NULL,  `R_COMMENT` varchar(152) DEFAULT NULL,  PRIMARY KEY (`R_REGIONKEY`)) ENGINE=InnoDB DEFAULT CHARSET=latin1;