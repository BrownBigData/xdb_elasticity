lineitem;CREATE TABLE `lineitem_<P>_remote` ( `L_ORDERKEY` int(11) NOT NULL, `L_PARTKEY` int(11) NOT NULL, `L_SUPPKEY` int(11) NOT NULL, `L_LINENUMBER` int(11) NOT NULL, `L_QUANTITY` decimal(15,2) NOT NULL, `L_EXTENDEDPRICE` decimal(15,2) NOT NULL, `L_DISCOUNT` decimal(15,2) NOT NULL, `L_TAX` decimal(15,2) NOT NULL, `L_RETURNFLAG` char(1) NOT NULL, `L_LINESTATUS` char(1) NOT NULL, `L_SHIPDATE` date NOT NULL, `L_COMMITDATE` date NOT NULL, `L_RECEIPTDATE` date NOT NULL, `L_SHIPINSTRUCT` char(25) NOT NULL, `L_SHIPMODE` char(10) NOT NULL, `L_COMMENT` varchar(44) NOT NULL, PRIMARY KEY (`L_ORDERKEY`,`L_LINENUMBER`), KEY `l_shipdate_idx` (`L_SHIPDATE`) USING BTREE) ENGINE=InnoDB DEFAULT CHARSET=latin1
orders;CREATE TABLE `orders_<P>_remote` ( `O_ORDERKEY` int(11) NOT NULL, `O_CUSTKEY` int(11) NOT NULL, `O_ORDERSTATUS` char(1) NOT NULL, `O_TOTALPRICE` decimal(15,2) NOT NULL, `O_ORDERDATE` date NOT NULL, `O_ORDERPRIORITY` char(15) NOT NULL, `O_CLERK` char(15) NOT NULL, `O_SHIPPRIORITY` int(11) NOT NULL, `O_COMMENT` varchar(79) NOT NULL, PRIMARY KEY (`O_ORDERKEY`), KEY `o_orderdate_idx` (`O_ORDERDATE`) USING BTREE ) ENGINE=InnoDB DEFAULT CHARSET=latin1
customer;CREATE TABLE `customer_<P>_remote` (`C_CUSTKEY` int(11) NOT NULL,`C_NAME` varchar(25) NOT NULL,`C_ADDRESS` varchar(40) NOT NULL, `C_NATIONKEY` int(11) NOT NULL, `C_PHONE` char(15) NOT NULL, `C_ACCTBAL` decimal(15,2) NOT NULL, `C_MKTSEGMENT` char(10) NOT NULL, `C_COMMENT` varchar(117) NOT NULL, PRIMARY KEY (`C_CUSTKEY`), KEY `c_mktsegment_idx` (`C_MKTSEGMENT`) USING HASH) ENGINE=InnoDB DEFAULT CHARSET=latin1